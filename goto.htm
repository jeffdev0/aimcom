<!DOCTYPE html>
<html>
<body>

    <input type="text" value="" id="url">
    <input type="submit" value="Go" onclick="goto()">




<script>


var inputurl = document.getElementById("url");
inputurl.addEventListener("keypress", function(){
    function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            goto();
        }
    }
});  


function goto(){
    window.location.href = inputurl.value;
}



</script>


</body>
</html>
